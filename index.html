<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ‰</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #ff758c, #6a11cb);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.3);
  padding: 30px;
  border-radius: 18px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.step { display: none; animation: slide 0.6s ease; }
.step.active { display: block; }

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  background: #ffd700;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background: #ffea70; }

.error {
  color: #ffcccc;
  font-size: 14px;
  margin-top: 10px;
  display: none;
}

.shake { animation: shake 0.4s; }

@keyframes slide {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* Gift Box */
.gift-box {
  font-size: 90px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.click-text {
  margin-top: 10px;
  font-size: 18px;
  opacity: 0.9;
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ‰ Birthday Wish ğŸ‰</h2>

  <!-- STEP 1 -->
  <div class="step active" id="step1">
    <p>Sabse pehle apna naam batao ğŸ˜Š</p>
    <input id="name" placeholder="Yahan apna naam likho">
    <div class="error" id="nameError">Naam likhna zaroori hai âœ¨</div>
    <button onclick="checkName()">Next â¡ï¸</button>
  </div>

  <!-- STEP 2 -->
  <div class="step" id="step2">
    <p>Main tumhe kaise refer karoon?</p>
    <select id="gender">
      <option value="he">He</option>
      <option value="she">She</option>
    </select>
    <button onclick="nextStep(3)">Next â¡ï¸</button>
  </div>

  <!-- STEP 3 -->
  <div class="step" id="step3">
    <p>Tum kis type ke insaan ho?</p>
    <select id="vibe">
      <option>Jo sabke chehre pe smile laata/laati hai âœ¨</option>
      <option>Strong aur kabhi haar na manne wala/wali ğŸ’ª</option>
      <option>Dil se bahut achhe/achhi â¤ï¸</option>
      <option>Thode crazy but bahut lovable ğŸ˜„</option>
    </select>
    <button onclick="nextStep(4)">Next â¡ï¸</button>
  </div>

  <!-- STEP 4 -->
  <div class="step" id="step4">
    <p>Agar tumhe ek word mein describe karoon, toh?</p>
    <select id="word">
      <option>Special ğŸŒŸ</option>
      <option>Inspiring ğŸ”¥</option>
      <option>Andar se bahut khoobsurat ğŸ’–</option>
      <option>Bilkul unforgettable ğŸ’«</option>
    </select>
    <button onclick="generateWish()">ğŸ‚ Wish Banao</button>
  </div>

  <!-- GIFT -->
  <div class="step" id="giftStep">
    <h3>ğŸ A Special Gift For You</h3>
    <div class="gift-box" onclick="openGift()">ğŸ</div>
    <div class="click-text">Click Me to Open ğŸ’</div>
  </div>

  <!-- RESULT -->
  <div class="step" id="result">
    <h3>ğŸ Sirf Tumhare Liye</h3>
    <p id="wish"></p>
  </div>
</div>

<script>
function nextStep(step) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById("step" + step).classList.add("active");
}

function checkName() {
  const name = document.getElementById("name");
  const error = document.getElementById("nameError");
  if (name.value.trim() === "") {
    error.style.display = "block";
    name.classList.add("shake");
    setTimeout(() => name.classList.remove("shake"), 400);
  } else {
    error.style.display = "none";
    nextStep(2);
  }
}

function generateWish() {
  const name = document.getElementById("name").value;
  const vibe = document.getElementById("vibe").value;
  const word = document.getElementById("word").value;

  const wishes = [
    `Happy Birthday ${name}! ğŸ‰ Tum sach mein ${word} ho. ${vibe} â€” aur jahan jaate/jaati ho wahan positivity fail jaati hai. Yeh saal tumhare liye khushiyon aur success se bhara ho ğŸ’–`,
    `${name}, aaj sirf tumhara birthday nahi ğŸ‚ balki yeh yaad dilane ka din hai ki tum kitne khaas ho. Hamesha khush raho aur muskurate raho âœ¨`,
    `Happy Birthday ${name}! ğŸˆ Tum jaisa insaan bahut kam milta hai. Hamesha khud par bharosa rakhna â€” tum perfect ho ğŸŒŸ`
  ];

  window.finalWish = wishes[Math.floor(Math.random() * wishes.length)];
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById("giftStep").classList.add("active");
}

function openGift() {
  createConfetti();
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById("result").classList.add("active");
  document.getElementById("wish").innerText = window.finalWish;
}

function createConfetti() {
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor =
      ["#ffd700","#ff4d6d","#6a11cb","#00f2fe"][Math.floor(Math.random()*4)];
    c.style.animationDuration = Math.random()*2 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
